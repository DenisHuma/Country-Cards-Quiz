<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
        <title>Country Guesser Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="index.js"></script>
        <header>
            <h1 id="title-id">Country Guesser Game</h1>
        </header>
        <main>
            <div class="home-card">
                <div class="card-text-box">
                    <span id="transparent-span"></span>
                <div class="content">
                    <h2 style="font-family: 'Bebas Neue', cursive;">Country Guesser</h2>
                    <input type="text" id="userinput" placeholder="Write your answer">
                    <p style="font-family: 'Dosis', sans-serif;" id="future-quest">If you can guess ten of them, I'll give you an apple. Come on, press PLAY!</p>
                    <button id="play-button">PLAY</button>
                </div>
                </div>
            </div>
            <div id="game-container">
                <div style="margin:auto"> <h3>Question 1</h3>
                    <p>Intrebare 1</p></div>
                <ul class="answers">
                    <li class="answers-items"><button class="answer-button">Raspuns A</button></li>
                    <li class="answers-items"><button class="answer-button">Raspuns B</button></li>
                    <li class="answers-items"><button class="answer-button">Raspuns C</button></li>
                    <li class="submit-item" ><button class="submit-answer-button"style="margin:auto">SUBMIT</button></li>
                    
                </ul>
            </div>
        </main>
        <footer></footer>
        <script></script>
    </body>
</html>
